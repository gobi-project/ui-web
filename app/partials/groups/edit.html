<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1>Gruppe bearbeiten
                <small>{{group.name}}</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div class="gobi-widget">
                <div class="gobi-widget-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name_input">Name</label>
                        <div class="col-sm-10">
                            <input ng-model="group.name" type="text" id="name" name="name" class="form-control" />
                        </div>
                    </div>

                    <div class="row"></div>

                    <div class="form-group" style="margin-top: 25px">
                        <label class="col-sm-2 control-label" for="">Ressourcen</label>
                        <div class="col-sm-9">
                            <ul>
                                <li ng-repeat="resource in group.resources">{{resource.name}}
                                <a ng-click="remove_resource($index)" class="pull-right"><i class="fa fa-minus"></i></a></li>
                                <li><a data-toggle="modal" data-target="#add-resource-modal"><i class="fa fa-plus"></i> Resource hinzufügen...</a></li>
                            </ul>
                        </div>
                    </div>
                    <button ng-click="save_group()" class="btn btn-success">Speichern</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="gobi-panel">
                <div class="gobi-widget-body">
                    <p>Weitere Aktionen:</p>
                    <a ng-click="delete_group()" class="btn btn-danger btn-block"><i class="fa fa-trash-o"></i> Gruppe löschen</a>
                </div>
            </div>
        </div>
        <!-- col -->

    </div>
    <!-- row -->

    <div class="modal fade" id="add-resource-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Resourcen hinzufügen</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="device in devices">
                    {{device.name}}
                        <ul>
                            <li ng-repeat="resource in device.resources"><input type="checkbox"/> {{resource.name}}</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
                    <button ng-click="add_group()" type="button" data-dismiss="modal" class="btn btn-success">Hinzufügen</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>
